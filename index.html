<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets\style.css">
    <title>Weather</title>
</head>
<!-- -->

<body>
    <!-- Jumbotron-->
    <div class="jumbotron-fluid p-3 mb-2 bg-warning text-dark">
        <div class="container-fluid">
            <h1 class="display-4"> Weather Dashboard</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-12 col-lg-4 mt-2">
                <div class="col-12 city-class">
                    <form id="search-form">
                        <input id="city-search" type="text" placeholder="Search.." name="search">
                        <button id="search-button" type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </div>

                <div class="col-12">
                    <div id="prev-city-display" class="bg-warning card-body"></div>
                    <div class="text-center">
                        <button type="submit" id="clear-search-button" class="btn btn-warning">Clear Search
                            History</button>
                    </div>
                </div>
            </div>
            <!-- Weather -->
            <div class="col-md-12 col-lg-8 mt-2">
                <!-- Current Conditions -->
                <div class="col-12 card-main">
                    <div id="current-conditions" class="bg-warning card-body">
                        <h1 id="cc"></h1>
                        <img id="current-icon"></img>
                        <h4 id="high"></h4>
                        <h4 id="low"></h4>
                        <h4 id="humid"></h4>
                        <h4 id="speed"></h4>
                        <h4 id="uv">UV Index: <span id="uvc"></span></h4>
                    </div>
                </div>
                <!-- Forecast -->
                <div class="row forecast-row">
                    <div class="col-xs-12 col-md-6 col-lg-auto mt-2 ard-main">
                        <div class="bg-warning card-body five">
                            <p id="five-date-one"></p>
                            <img id="five-icon-one"></img>
                            <p id="five-high-one"></p>
                            <p id="five-low-one"></p>
                            <p id="humid-one"></p>

                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 col-lg-auto mt-2 card-main">
                        <div class="bg-warning card-body five">
                            <p id="five-date-two"></p>
                            <img id="five-icon-two"></img>
                            <p id="five-high-two"></p>
                            <p id="five-low-two"></p>
                            <p id="humid-two"></p>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 col-lg-auto mt-2 card-main">
                        <div class="bg-warning card-body five">
                            <p id="five-date-three"></p>
                            <img id="five-icon-three"></img>
                            <p id="five-high-three"></p>
                            <p id="five-low-three"></p>
                            <p id="humid-three"></p>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 col-lg-auto mt-2 card-main">
                        <div class="bg-warning card-body five">
                            <p id="five-date-four"></p>
                            <img id="five-icon-four"></img>
                            <p id="five-high-four"></p>
                            <p id="five-low-four"></p>
                            <p id="humid-four"></p>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 col-lg-auto mt-2 card-main">
                        <div class="bg-warning card-body five">
                            <p id="five-date-five"></p>
                            <img id="five-icon-five"></img>
                            <p id="five-high-five"></p>
                            <p id="five-low-five"></p>
                            <p id="humid-five"></p>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <script src="assets\script.js"></script>
</body>

</html>
